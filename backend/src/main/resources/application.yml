spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  config:
    import: optional:file:.env[.properties]

server:
  port: ${SERVER_PORT:8080}

websocket:
  allowed-origins: ${WS_ALLOWED_ORIGINS:http://localhost:5173}

crypto:
  exchanges:
    upbit:
      websocket-url: ${UPBIT_WS_URL:wss://api.upbit.com/websocket/v1}
      api:
        market-all: https://api.upbit.com/v1/market/all
  features:
    redis:
      enabled: ${REDIS_ENABLED:false}
    kafka:
      enabled: ${KAFKA_ENABLED:false}

---
spring:
  config:
    activate:
      on-profile: dev

websocket:
  endpoint: ${WS_ENDPOINT}
  broker:
    subscribe-prefix: ${WS_BROKER_SUBSCRIBE}
    publish-prefix: ${WS_BROKER_PUBLISH}

logging:
  level:
    org.springframework.web.socket: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

websocket:
  allowed-origins: ${PROD_WS_ALLOWED_ORIGINS}

server:
  port: ${PROD_SERVER_PORT}

logging:
  level:
    org.springframework.web.socket: INFO 